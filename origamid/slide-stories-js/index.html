<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Stories</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div data-slide="slide" class="slide">
      <div class="slide-items">
        <img src="./img/img1.jpg" alt="Imagem 1" />
        <img src="./img/img2.jpg" alt="Imagem 2" />
        <img src="./img/img3.jpg" alt="Imagem 3" />
        <img src="./img/img4.jpg" alt="Imagem 4" />
      </div>
      <nav class="slide-nav">
        <div class="slide-thumb"></div>
        <button class="slide-prev">Anterior</button>
        <button class="slide-next">Pr√≥ximo</button>
      </nav>
    </div>
    <script src="./slide-stories.js"></script>
  </body>
</html>
